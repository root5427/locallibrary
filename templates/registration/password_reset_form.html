{% block title %}<title>Password Reset | Local Library</title>{% endblock %}
{% block content %}
    {% csrf_token %}
    <form action="" method="post">
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
        <p>{{ form.email }}</p>
        <input type="submit" class="btn btn-default btn-lg" value="Reset password" />
    </form>
{% endblock %}
